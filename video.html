<style type="text/css">

    margin:0;

img{
    position:absolute;
    top:0;
    display:none;
    width:100%;
    height:100%;

<script type="text/javascript">

function loadimage(){
    d = new Date();
    var myStylesLocation = "video";
    $('<style type="text/css"></style>')
        .html('@import url("' + myStylesLocation +".css?"+d.getTime()+ '")')
        .appendTo("head");
}
loadimage();
setInterval(function(){
    loadimage() // this will run after every 5 seconds
}, 1000);
</script>
